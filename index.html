<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/Vector.svg" alt="Лого" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__alignment">
          <img src="images/image.jpg" alt="Аватар" class="profile__image" />
          <div class="profile-info">
            <div class="profile__row-alignment">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button">
                <img
                  src="images/Edit_Button(1).svg"
                  alt="Редактировать"
                  class="edit-button__icon"
                />
              </button>
            </div>
            <h2 class="profile__status">Исследователь океана</h2>
          </div>
        </div>
        <button class="add-button" type="button">
          <img
            src="images/Vector_(3).svg"
            alt="Добавить"
            class="add-button__icon"
          />
        </button>
      </section>
      <section class="elements">
        <template id="new-card">
          <div class="element">
            <button class="trash-button" type="button">
              <img
                class="trash-button__icon"
                alt="Корзина"
                src="images/Trash.svg"
              />
            </button>
            <img
              src="#"
              alt="#"
              class="element__image"
            />
            <div class="element__white-part">
              <h2 class="element__title"></h2>
              <button class="like-button" type="button">
                <img
                  src="images/Vector_(2).svg"
                  alt="Нравится"
                  class="like-button__icon"
                />
              </button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">© 2023 Кайгородов Иван</footer>
    <div class="popup">
      <div class="popup__container">
        <button class="close-icon" type="button">
          <img
            src="images/Close_Icon.svg"
            alt="Закрыть"
            class="close-icon__img"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form" action="/">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="username"
            value="Жак-Ив Кусто"
            required
            placeholder="Имя"
          />
          <input
            type="text"
            name="user-specialty"
            value="Исследователь океана"
            required
            placeholder="О себе"
            class="popup__input popup__input_type_status"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_new-item">
      <div class="popup__container">
        <button class="close-icon" type="button">
          <img
            src="images/Close_Icon.svg"
            alt="Закрыть"
            class="close-icon__img"
          />
        </button>
        <h2 class="popup__title">Новое Место</h2>
        <form name="popup__form" class="popup__form" action="/">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="username"
            value=""
            required
            placeholder="Название"
          />
          <input
            type="text"
            name="user-specialty"
            value=""
            required
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_status"
          />
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="img-popup">
      <div class="img-popup__container">
        <button class="close-icon" type="button">
          <img
            src="images/Close_Icon.svg"
            alt="Закрыть"
            class="close-icon__img"
          />
        </button>
        <img class="img-popup__picture" src="#" alt="#"/>
        <h2 class="img-popup__title"></h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
