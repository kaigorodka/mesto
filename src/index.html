<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/Vector.svg')%>" alt="Лого" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__alignment">
          <img src="<%=require('./images/image.jpg')%>" alt="Аватар" class="profile__image" />
          <div class="profile-info">
            <div class="profile__row-alignment">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button">
                <img
                  src="<%=require('./images/Edit_Button(1).svg')%>"
                  alt="Редактировать"
                  class="edit-button__icon"
                />
              </button>
            </div>
            <h2 class="profile__status">Исследователь океана</h2>
          </div>
        </div>
        <button class="add-button" type="button">
          <img
            src="<%=require('./images/Vector_(3).svg')%>"
            alt="Добавить"
            class="add-button__icon"
          />
        </button>
      </section>
      <section class="elements">
        <template id="new-card">
          <div class="element">
            <button class="trash-button" type="button">
              <img
                class="trash-button__icon"
                alt="Корзина"
                src="<%=require('./images/Trash.svg')%>"
              />
            </button>
            <img
              src="#"
              alt="#"
              class="element__image"
            />
            <div class="element__white-part">
              <h2 class="element__title"></h2>
              <button class="like-button" type="button">
                <img
                  src="<%=require('./images/Vector_(2).svg')%>"
                  alt="Нравится"
                  class="like-button__icon"
                />
              </button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">© 2023 Кайгородов Иван</footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="close-icon" type="button">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть"
            class="close-icon__img"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form" action="/" novalidate>
            <input
            type="text"
            class="popup__input popup__input_type_name"
            id="name"
            name="name"
            value=""
            required
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            />
            <span class="popup__error popup__error_name-error"></span>
            <input
            type="text"
            name="about"
            value=""
            required
            placeholder="О себе"
            class="popup__input popup__input_type_status"
            id="status"
            minlength="2"
            maxlength="200"
            />
            <span class="popup__error popup__error_status-error"></span>
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_new-item">
      <div class="popup__container">
        <button class="close-icon" type="reset">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть"
            class="close-icon__img"
          />
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup__form" class="popup__form" action="/" novalidate>
            <input
            type="text"
            class="popup__input popup__input_type_name"
            id="place_name"
            name="name"
            value=""
            required
            placeholder="Название"
            minlength="2"
            maxlength="30"
            />
            <span class="popup__error popup__error_place_name-error"></span>
            <input
              type="url"
            name="link"
            value=""
            required
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_status"
            id="input_url"
            />
            <span class="popup__error popup__error_input_url-error"></span>
            <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup img-popup">
      <div class="img-popup__container">
        <button class="close-icon" type="button">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть"
            class="close-icon__img"
          />
        </button>
        <img class="img-popup__picture" src="#" alt="#"/>
        <h2 class="img-popup__title"></h2>
      </div>
    </div>
   
  </body>
</html>
